<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-03.jpg);">
					<span class="login100-form-title-1">
						S3 Servicios
					</span>
				</div>
				<div class="login100-form validate-form">
				<!-- <form class="login100-form validate-form"> -->
					<div class="wrap-input100 validate-input m-b-26" data-validate="El nombre de usuario es requerido">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="username" placeholder="Ingrese Usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "La clave es requerida">
						<span class="label-input100">Clave</span>
						<input class="input100" type="password" name="pass" placeholder="Ingrese Clave">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" data-toggle="modal" data-target="#myModal">
							Ingresar
						</button>
					</div>
					


				 
				</div>
				<!-- </form> -->
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="display: -webkit-inline-box">
				<div class="modal-header">
					<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
					<h4 class="modal-title" id="myModalLabel">Seleccione Perfil</h4>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-lg-12">
						
						<div class="col-lg-3">    
							<div class="form-group">
								<a href="Pages/usuario/homeUsuario.html">
									<button class="login100-form-btn">
										Usuario
									</button>
								</a>
							</div>
						</div>
						
						<div class="col-lg-3">    
							<div class="form-group">
								<a href="Pages/administrador/homeAdmin.html">
									<button class="login100-form-btn">
										Administrador
									</button>
								</a>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div> 	
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
